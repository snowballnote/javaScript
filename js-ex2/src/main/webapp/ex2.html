<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	console.log(1);
	let a = setTimeout(function(){
		console.log(2);
	}, 2*1000); // 2초뒤
	
	clearTimeout(a); // 강제로 스케줄링(setTimeout) 종료하는 API
	
	let b = setInterval(()=> {
		console.log(3);
	}, 1000);
	
	setTimeout(function(){
		clearInterval(b);
	}, 5*1000); // 5초뒤
	
</script>
</body>
</html>
