<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let f1 = function(){
			console.log('f1');
		};
		let f2 = ()=> { // 화살표 함수 표현식
			console.log('f2');
		}
		f1();
		f2();
		
		let f3 = function(x){
			console.log('f3', x);
		};
		let f4 = (x)=> { // 화살표 함수 표현식
			console.log('f4', x);
		}
		f3();
		f4();

		let f5 = function(){
			//console.log('f5');
			return 'f5';
		};
		let f6 = ()=> { // 화살표 함수 표현식 --> 메서드에 사용할 수 없다.
			//console.log('f6');
			return 'f6'
		}
		let result5 = f5();
		console.log(result5);
		let result6 = f6();
		console.log(result6);
		
		let arr = [1, 2, 3];
		let result7 = arr.map(function(x){
			return x * 10;
		});
		console.log(result7);
		let result8 = arr.map((x)=> {
			return x * 10;
		});
		console.log(result8);
		
		// 클래스안에서 화살표 표현식
		class Member{
			constructor(){
				this.name = name;
			}
			greet(){ // 화살표 표현식 불가
				console.log(this.name+'님 반갑습니다.');
			}
		}
		let m1 = new Member('조로');
		m1.greet();

		// 익명객체 메서드의 화살표 표현식
		let m2 = {
			name : '루피', 
			greet : function(){
				console.log(this.name + '님 반갑습니다.');
			},
			bye : ()=> {
				console.log(this.name + '님 안녕히 가세요.'); // this가 객체를 참조하지 못한다.-> 화살표 함수는 불가!
			}
		};
		m2.greet();
		m2.bye();
		
		// 함수는 function, => 둘다 가능
		// 메서드는 function 표현식만 가능
	</script>
</body>
</html>
