<body>
	<script>
		let f1 = function(x, y){
			//console.log(x);
			//console.log(y);
			if(x === undefined && y === undefined){
				console.log(0);
			} else if(y === undefined){
				console.log(x);
			} else{
				console.log(x + y);
			}
		};
		
		f1(10, 100);
		
		f1(10, 100, 2, 4);
		
		f1(7); // NaN
		f1(); // NaN
	</script>
