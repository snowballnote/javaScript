<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// 콜백함수 : 함수의 매개값으로 입력되는 함수 => 중요
		function f1() {
			console.log('f1');
		}
	
		// 함수도 변수에 저장
		let f2 = f1;
		f2();
		
		function f3(callback){
			callback(); // callback은 함수가 대입된 변수
		}
		f3(f1); // f3-> f1호출->콜백
		
		// 콜백함수 자리에 익명함수를 사용
		f3(function(){
			console.log('익명함수를 콜백으로 호출');
		});
		
		let arr = ['루피', '조로', '나미'];
		// 자바스크립트에서는 이런 콜백을 이용하는 forEach형태의 함수가 
		// for, foreach문(for in, for of, for)보다 많이 사용된다.
		arr.forEach(function(e){ 
			console.log(e);
		});
		
		let numbers = [1, 2, 3, 4, 5];
		// 원본 배열에 동일한 어떤 패턴을 구현후 새로운 배열을 반환할때
		let result1 = numbers.map(function(e){
			return e*10;
		});
		console.log(result1);
		
	</script>
</body>
</html>
